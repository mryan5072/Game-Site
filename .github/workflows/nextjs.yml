name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the version that matches your project

      - name: Install dependencies
        working-directory: ./game-site
        run: npm install

      - name: Build and export static site
        working-directory: ./game-site
        run: |
          npm run build
          npm run export

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: game-site/out
          token: ${{ secrets.GITHUB_TOKEN }}
